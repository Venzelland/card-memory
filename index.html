<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Memorizing words</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="free-icon-brain-882998.svg">
</head>
<body>
<div class="wrapper">
    <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>
    <div class="controls">
        <select id="categorySelect" onchange="startLearning()">
            <option value="">Choose a topic</option>
            <option value="animals">Animals</option>
            <option value="colors">Colors</option>
            <option value="verbs">Basic verbs</option>
            <option value="irregular_verbs">Irregular verbs</option>
            <option value="food_and_drinks">Food</option>
            <option value="transport">Transport</option>
            <option value="clothing_and_accessories">Clothing</option>
            <option value="nature_and_weather">Nature</option>
            <option value="uncountable_nouns">Uncountable nouns</option>
            <option value="work">Work</option>
        </select>
    </div>
    <div class="counters">
        <p id="remainingWords">Remaining words:</p>
        <p id="learnedWords">Learned words:</p>
    </div>
    <div class="line1">
        <button onclick="previousWord()">Previous Word</button>
        <div class="flashcard">
            <div  class="flashcard-inner"  >
                <div class="flashcard-front" onclick="showTranslation()">
                    <button onclick="showTranslation()">Show Translation</button>
                    <p id="englishWord">English Word</p>
                </div>
                <div onclick="hideTranslation()" class="flashcard-back" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                    <button onclick="hideTranslation()">Hide Translation</button>
                    <p id="translation">Translation</p>
                </div>
            </div>
        </div>
        <button onclick="nextWord()">Next Word</button>
    </div>
    <button onclick="markAsLearned()">Mark as Learned</button>
</div>
<script src="script.js"></script>
</body>
</html>
