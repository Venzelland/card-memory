<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение слов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>
    <div class="controls">
        <select id="categorySelect">
            <option value="work">Words about work</option>
            <option value="animals">Words about animals</option>
            <option value="colors">Colors</option>
            <option value="verbs">Basic verbs</option>
            <option value="irregular_verbs">Irregular verbs</option>
            <option value="food_and_drinks">Food and drinks</option>
            <option value="transport">Transport</option>
        </select>
        <button id="startLearningBtn" onclick="startLearning()">Start Learning</button>
    </div>
    <div class="counters">
        <p id="remainingWords">Remaining words: 0</p>
        <p id="learnedWords">Learned words: 0</p>
    </div>
    <div class="line1">
        <button onclick="previousWord()">Previous Word</button>
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <button onclick="showTranslation()">Show Translation</button>
                    <p id="englishWord">English Word</p>
                </div>
                <div class="flashcard-back" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                    <button onclick="hideTranslation()">Hide Translation</button>
                    <p id="translation">Translation</p>
                </div>
            </div>
        </div>
        <button onclick="nextWord()">Next Word</button>
    </div>
    <button onclick="markAsLearned()">Mark as Learned</button>
</div>
<script src="script.js"></script>
</body>
</html>
